server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jpatest
    username: root
    password: 0000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        format_sql: true
    database: mysql
    show-sql: true
